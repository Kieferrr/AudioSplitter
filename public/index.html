<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioSplitter AI</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico.png">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="background-area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <main class="main-wrapper">

        <div class="glass-card">

            <header class="app-header">
                <h1>AudioSplitter <span class="accent">AI</span></h1>
                <p class="subtitle">Separa voces e instrumentos con Inteligencia Artificial</p>
            </header>

            <div id="drop-zone" class="drop-zone">
                <span class="material-icons upload-icon">cloud_upload</span>
                <p>Arrastra tu archivo aquí o haz clic para buscar</p>
                <input type="file" id="fileInput" accept="audio/*,video/*" hidden>
            </div>

            <div class="divider">
                <span>O USA YOUTUBE</span>
            </div>

            <div class="youtube-box">
                <div class="input-group">
                    <span class="material-icons" style="color: #aaa;">link</span>
                    <input type="text" id="youtubeInput" placeholder="Pega el link aquí (Ej: https://youtu.be/...)">
                </div>
                <button id="youtubeBtn" class="btn-primary">
                    Procesar
                </button>
            </div>

            <div id="loader" class="loader-container hidden">
                <div class="spinner"></div>
                <p id="loader-text">Calentando motores de IA...</p>
                <div class="progress-bar-container" style="display:none;">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>

            <div id="results-area" class="results-container hidden">
            </div>

        </div>
    </main>

    <script src="https://unpkg.com/wavesurfer.js@7"></script>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script type="module" src="js/main.js"></script>

</body>

</html>

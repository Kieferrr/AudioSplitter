<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Audio Splitter</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    /* Estilos para modo oscuro */
    body {
      background-color: #2b2b2b; /* Un gris oscuro */
      color: #f5f5f5;           /* Texto claro */
    }

    /* Ajusta colores de los inputs y botones en modo oscuro */
    .form-control {
      background-color: #3a3a3a;
      color: #f5f5f5;
      border: 1px solid #555; 
    }

    .form-control::placeholder {
    color: #aaa; /* Cambia a tu color preferido */
    font-style: italic; /* Opcional: le da estilo cursivo */
    }

    .form-control:focus {
      background-color: #3a3a3a;
      color: #fff;
      border-color: #666;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #5c5cec;
      border-color: #4c4ceb;
    }

    .btn-primary:hover {
      background-color: #4c4ceb;
      border-color: #3c3cdb;
    }

    /* Personalización del reproductor <audio> (opcional) */
    audio {
      background-color: #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container my-4 text-center">
    <h1 class="mb-4">Audio Splitter </h1>

    <!-- Formulario centrado -->
    <form id="youtube-form" class="d-inline-block w-50">
      <div class="input-group">
        <input
          type="text"
          id="youtubeUrl"
          name="youtubeUrl"
          placeholder="Pega la URL de YouTube"
          class="form-control"
          required
          autocomplete="off" <!-- Desactivar sugerencias -->
          
        <button type="submit" class="btn btn-primary">Procesar</button>
      </div>
    </form>    
    <div id="status" class="mt-3"></div>
    <div id="result" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('youtube-form');
    const statusDiv = document.getElementById('status');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (event) => {
  event.preventDefault();

  statusDiv.textContent = 'Procesando...';
  resultDiv.innerHTML = '';

  const youtubeInput = document.getElementById('youtubeUrl');
  const urlValue = youtubeInput.value.trim();

  // LIMPIAR el campo de texto inmediatamente
  youtubeInput.value = '';

  try {
    const response = await fetch('/process-url', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ youtubeUrl: urlValue })
    });

        if (!response.ok) {
          throw new Error(await response.text());
        }

        const data = await response.json();
        statusDiv.textContent = data.message || 'Separación realizada';

        /*
          data.files = array de URLs.
          Necesitamos detectar si es "vocals" o "accompaniment"
          y mostrar "Voz" o "Instrumentos" en lugar de la ruta.
        */
        data.files.forEach((fileUrl) => {
          let trackName = '';
          if (fileUrl.includes('vocals')) {
            trackName = 'Voz';
          } else if (fileUrl.includes('accompaniment')) {
            trackName = 'Instrumentos';
          } else {
            trackName = 'Pista';
          }

          const audioWrapper = document.createElement('div');
          audioWrapper.className = 'mb-4';

          // No mostramos la ruta, sólo el nombre "Voz" / "Instrumentos"
          const label = document.createElement('h5');
          label.textContent = trackName;
          label.className = 'mb-2';

          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = fileUrl;
          audio.className = 'w-100';

          audioWrapper.appendChild(label);
          audioWrapper.appendChild(audio);
          resultDiv.appendChild(audioWrapper);
        });
      } catch (err) {
        statusDiv.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>

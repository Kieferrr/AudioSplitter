<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Audio Splitter</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    /* Estilos para modo oscuro */
    body {
      background-color: #2b2b2b; /* Un gris oscuro */
      color: #f5f5f5;           /* Texto claro */
    }

    /* Ajusta colores de los inputs y botones en modo oscuro */
    .form-control {
      background-color: #3a3a3a;
      color: #f5f5f5;
      border: 1px solid #555;
    }

    .form-control:focus {
      background-color: #3a3a3a;
      color: #fff;
      border-color: #666;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #5c5cec;
      border-color: #4c4ceb;
    }

    .btn-primary:hover {
      background-color: #4c4ceb;
      border-color: #3c3cdb;
    }

    /* Personalización del reproductor <audio> (opcional) */
    audio {
      background-color: #2b2b2b;
      border-radius: 4px;
      width: 100%;
    }

    /* Estilos adicionales para mejorar la apariencia */
    .container {
      max-width: 1000px; /* Aumentar el ancho máximo para acomodar más columnas */
    }

    .form-section {
      margin-bottom: 2rem;
      text-align: left; /* Alinear contenido de la sección a la izquierda */
    }

    /* Spinner personalizado */
    .spinner-border-custom {
      width: 1.5rem;
      height: 1.5rem;
      border-width: 0.2em;
    }

    /* Estilos para las etiquetas */
    label {
      color: #f5f5f5;
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
      text-align: left; /* Alinear el texto de la etiqueta a la izquierda */
    }

    /* Ajustar el input de archivo para que coincida con el input de texto */
    input[type="file"] {
      background-color: #3a3a3a;
      color: #f5f5f5; /* Igualar el color del texto */
      border: 1px solid #555;
      padding: 0.375rem 0.75rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      background-color: #d0d0d4;
      color: #2c2b2b;
      border: none;
      padding: 0.375rem 0.75rem;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #4c4ceb;
    }

    /* Estilos para las tarjetas de audio */
    .audio-card {
      background-color: #2b2b2b;
      border: 1px solid #2b2b2b;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      height: 100%; /* Asegura que todas las tarjetas tengan la misma altura */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .audio-label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Audio Splitter</h1>
    <br>
    <!-- Formulario para URL de YouTube -->
    <div class="form-section">
      <label for="youtubeUrl">Separar con YouTube</label>
      <form id="youtube-form" class="d-inline-block w-100">
        <div class="input-group mb-3">
          <input
            type="text"
            id="youtubeUrl"
            name="youtubeUrl"
            placeholder="Pega la URL de YouTube"
            class="form-control"
            required
            autocomplete="off"
          />
          <button type="submit" class="btn btn-primary">Procesar</button>
        </div>
      </form>
    </div>

    <!-- Formulario para subir archivos -->
    <div class="form-section">
      <label for="audioFile">Separar archivo</label>
      <form id="upload-form" class="d-inline-block w-100" enctype="multipart/form-data">
        <div class="input-group mb-3">
          <input
            type="file"
            id="audioFile"
            name="audioFile"
            class="form-control"
            accept=".mp3, .wav, .mp4"
            required
          />
          <button type="submit" class="btn btn-primary">Subir y Procesar</button>
        </div>
      </form>
    </div>

    <!-- Mensajes de estado -->
    <div id="status" class="mt-3"></div>

    <!-- Spinner (oculto por defecto) -->
    <div id="spinner" class="d-none d-flex align-items-center justify-content-center my-3">
      <strong>Procesando...</strong>
      <div class="spinner-border spinner-border-custom text-primary ms-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Contenedor para los resultados -->
    <div id="result" class="mt-4 row g-3">
      <!-- Las tarjetas de audio se agregarán aquí -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Mapeo de nombres de stems a etiquetas en español
    const stemLabels = {
      'vocals': 'Voz',
      'drums': 'Batería',
      'bass': 'Bajo',
      'piano': 'Piano',
      'other': 'Otros'
      // Agrega más mapeos según los stems que uses
    };

    const youtubeForm = document.getElementById('youtube-form');
    const uploadForm = document.getElementById('upload-form');
    const statusDiv = document.getElementById('status');
    const spinner = document.getElementById('spinner');
    const resultDiv = document.getElementById('result');

    // Función para manejar la respuesta del servidor
    function handleResponse(data) {
      // Ocultar el spinner
      spinner.classList.add('d-none');

         // Mostrar mensaje de estado con clase de alerta de éxito
         statusDiv.innerHTML = `<div class="alert alert-success" role="alert">
        <strong>${data.message}</strong>
      </div>`;


      // Limpiar los resultados anteriores
      resultDiv.innerHTML = '';

      data.files.forEach((fileUrl) => {
        // Extraer el nombre del archivo del URL
        const fileName = fileUrl.split('/').pop(); // Obtiene 'vocals.wav', 'drums.wav', etc.
        const stemName = fileName.split('.')[0].toLowerCase(); // Obtiene 'vocals', 'drums', etc.

        // Obtener la etiqueta correspondiente del mapeo
        const trackName = stemLabels[stemName] || 'Instrumentos';

        // Crear la columna de Bootstrap
        const colDiv = document.createElement('div');
        colDiv.className = 'col-12 col-sm-6 col-md-4 col-lg-5'; // 2 por fila en sm, 4 en lg

        // Crear la tarjeta de audio
        const cardDiv = document.createElement('div');
        cardDiv.className = 'audio-card';

        // Crear y asignar la etiqueta
        const label = document.createElement('div');
        label.textContent = trackName;
        label.className = 'audio-label';

        // Crear el reproductor de audio
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = fileUrl;

        // Agregar elementos a la tarjeta
        cardDiv.appendChild(label);
        cardDiv.appendChild(audio);

        // Agregar la tarjeta a la columna
        colDiv.appendChild(cardDiv);

        // Agregar la columna al contenedor de resultados
        resultDiv.appendChild(colDiv);
      });
    }

    // Función para mostrar el spinner y limpiar mensajes anteriores
    function showSpinner(message = 'Procesando') {
      statusDiv.innerHTML = ''; // Limpiar mensajes anteriores
      spinner.classList.remove('d-none');
      resultDiv.innerHTML = ''; // Limpiar resultados anteriores
    }

    // Manejar el formulario de URL de YouTube
    youtubeForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      showSpinner();

      const youtubeInput = document.getElementById('youtubeUrl');
      const urlValue = youtubeInput.value.trim();

      // Limpiar el campo de texto inmediatamente
      youtubeInput.value = '';

      try {
        const response = await fetch('/process-url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ youtubeUrl: urlValue })
        });

        if (!response.ok) {
          throw new Error(await response.text());
        }

        const data = await response.json();
        handleResponse(data);
      } catch (err) {
        
      // Mostrar mensaje de estado con clase de alerta de éxito
        statusDiv.innerHTML = `<div class="alert alert-success" role="alert">
        <strong>${data.message}</strong>
      </div>`;
      }
    });

    // Manejar el formulario de subida de archivos
    uploadForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      showSpinner();

      const formData = new FormData(uploadForm);
      const fileInput = document.getElementById('audioFile');

      try {
        const response = await fetch('/upload-file', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(await response.text());
        }

        const data = await response.json();
        handleResponse(data);

        // Limpiar el campo de archivo
        fileInput.value = '';
      } catch (err) {
        // Ocultar el spinner y mostrar el error en los resultados
        spinner.classList.add('d-none');
        statusDiv.innerHTML = `<div class="alert alert-danger" role="alert">
          <strong>Error:</strong> ${err.message}
        </div>`;
      }
    });
  </script>
</body>
</html>

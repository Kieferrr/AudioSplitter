<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioSplitter Pro V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
</head>

<body>

    <div class="app-container">
        <header class="header">
            <div class="logo">
                <span class="material-icons">graphic_eq</span> AudioSplitter <strong>Pro</strong>
            </div>
        </header>

        <div class="upload-section" id="uploadSection">
            <div class="drop-zone" id="dropZone">
                <span class="material-icons upload-icon">cloud_upload</span>
                <h2>Arrastra tu audio aqu√≠</h2>
                <p>o haz clic para buscar archivos</p>
                <input type="file" id="fileInput" accept="audio/*" hidden>
            </div>
            <div class="loader-container hidden" id="loader">
                <div class="spinner"></div>
                <p>Separando pistas con IA...</p>
                <small>Esto puede tardar un momento.</small>
            </div>
        </div>

        <div class="daw-interface hidden" id="dawInterface">
            <div class="transport-bar">
                <button id="btnPlayPause" class="btn-transport">
                    <span class="material-icons">play_arrow</span>
                </button>
                <button id="btnStop" class="btn-transport">
                    <span class="material-icons">stop</span>
                </button>

                <div class="info-display">
                    <div class="song-title-wrapper">
                        <div class="song-title" id="songTitle">Esperando audio...</div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
                    </div>
                </div>

                <div class="global-actions">
                    <button id="btnNewProject" class="btn-text" onclick="location.reload()">Nuevo Proyecto</button>
                </div>
            </div>

            <div class="tracks-container" id="tracksContainer"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

</body>

</html>

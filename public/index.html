<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Audio Splitter</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    /* Estilos para modo oscuro */
    body {
      background-color: #2b2b2b; /* Un gris oscuro */
      color: #f5f5f5;           /* Texto claro */
    }

    /* Ajusta colores de los inputs y botones en modo oscuro */
    .form-control {
      background-color: #3a3a3a;
      color: #f5f5f5;
      border: 1px solid #555;
    }

    .form-control:focus {
      background-color: #3a3a3a;
      color: #fff;
      border-color: #666;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #5c5cec;
      border-color: #4c4ceb;
    }

    .btn-primary:hover {
      background-color: #4c4ceb;
      border-color: #3c3cdb;
    }

    /* Personalización del reproductor <audio> (opcional) */
    audio {
      background-color: #2b2b2b;
      border-radius: 4px;
    }

    /* Estilos adicionales para mejorar la apariencia */
    .container {
      max-width: 800px;
    }

    .form-section {
      margin-bottom: 2rem;
      text-align: left; /* Alinear contenido de la sección a la izquierda */
    }

    /* Spinner personalizado */
    .spinner-border-custom {
      width: 1.5rem;
      height: 1.5rem;
      border-width: 0.2em;
    }

    /* Estilos para las etiquetas */
    label {
      color: #f5f5f5;
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
      text-align: left; /* Alinear el texto de la etiqueta a la izquierda */
    }

    /* Ajustar el input de archivo para que coincida con el input de texto */
    input[type="file"] {
      background-color: #3a3a3a;
      color: #f5f5f5; /* Igualar el color del texto */
      border: 1px solid #555;
      padding: 0.375rem 0.75rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      background-color: #d0d0d4;
      color: #2c2b2b;
      border: none;
      padding: 0.375rem 0.75rem;
      border-radius: 0.25rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    input[type="file"]::file-selector-button:hover {
      background-color: #4c4ceb;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Audio Splitter</h1>
    <br>
    <!-- Formulario para URL de YouTube -->
    <div class="form-section">
      <label for="youtubeUrl">Separar con YouTube</label>
      <form id="youtube-form" class="d-inline-block w-100">
        <div class="input-group mb-3">
          <input
            type="text"
            id="youtubeUrl"
            name="youtubeUrl"
            placeholder="Pega la URL de YouTube"
            class="form-control"
            required
            autocomplete="off"
          />
          <button type="submit" class="btn btn-primary">Procesar</button>
        </div>
      </form>
    </div>

    <!-- Formulario para subir archivos -->
    <div class="form-section">
      <label for="audioFile">Separar archivo</label>
      <form id="upload-form" class="d-inline-block w-100" enctype="multipart/form-data">
        <div class="input-group mb-3">
          <input
            type="file"
            id="audioFile"
            name="audioFile"
            class="form-control"
            accept=".mp3, .wav, .mp4"
            required
          />
          <button type="submit" class="btn btn-primary">Subir y Procesar</button>
        </div>
      </form>
    </div>

    <div id="status" class="mt-3"></div>
    <div id="result" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const youtubeForm = document.getElementById('youtube-form');
    const uploadForm = document.getElementById('upload-form');
    const statusDiv = document.getElementById('status');
    const resultDiv = document.getElementById('result');

    // Función para manejar la respuesta del servidor
    function handleResponse(data) {
      // Mostrar el nombre de la canción o mensaje estático
      statusDiv.innerHTML = `<strong>${data.message}</strong>`;

      data.files.forEach((fileUrl) => {
        let trackName = '';
        if (fileUrl.includes('vocals')) {
          trackName = 'Voz';
        } else if (fileUrl.includes('accompaniment')) {
          trackName = 'Instrumentos';
        } else {
          trackName = 'Pista';
        }

        const audioWrapper = document.createElement('div');
        audioWrapper.className = 'mb-4';

        // No mostramos la ruta, sólo el nombre "Voz" / "Instrumentos"
        const label = document.createElement('h5');
        label.textContent = trackName;
        label.className = 'mb-2';

        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = fileUrl;
        audio.className = 'w-100';

        audioWrapper.appendChild(label);
        audioWrapper.appendChild(audio);
        resultDiv.appendChild(audioWrapper);
      });
    }

    // Función para mostrar el spinner
    function showSpinner(text = 'Procesando URL') {
      statusDiv.innerHTML = `
        <div class="d-flex align-items-center justify-content-center">
          <strong>${text}...</strong>
          <div class="spinner-border spinner-border-custom text-primary ms-2" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      `;
    }

    // Manejar el formulario de URL de YouTube
    youtubeForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      showSpinner();
      resultDiv.innerHTML = '';

      const youtubeInput = document.getElementById('youtubeUrl');
      const urlValue = youtubeInput.value.trim();

      // Limpiar el campo de texto inmediatamente
      youtubeInput.value = '';

      try {
        const response = await fetch('/process-url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ youtubeUrl: urlValue })
        });

        if (!response.ok) {
          throw new Error(await response.text());
        }

        const data = await response.json();
        handleResponse(data);
      } catch (err) {
        statusDiv.innerHTML = `<strong>Error:</strong> ${err.message}`;
      }
    });

    // Manejar el formulario de subida de archivos
    uploadForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      showSpinner('Procesando archivo');
      resultDiv.innerHTML = '';

      const formData = new FormData(uploadForm);
      const fileInput = document.getElementById('audioFile');

      try {
        const response = await fetch('/upload-file', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(await response.text());
        }

        const data = await response.json();
        handleResponse(data);

        // Limpiar el campo de archivo
        fileInput.value = '';
      } catch (err) {
        statusDiv.innerHTML = `<strong>Error:</strong> ${err.message}`;
      }
    });
  </script>
</body>
</html>
